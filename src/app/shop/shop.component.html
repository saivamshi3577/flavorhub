<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let food of foodItems">
      <div class="card mb-4">
        <img [src]="food.image" class="card-img-top" alt="{{ food.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ food.name }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
